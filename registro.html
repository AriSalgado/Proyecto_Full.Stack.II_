<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Lutiane</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="registro.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">LUTIANE</div>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="registro.html">Registro</a></li>
        <li><a href="#">Carrito</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <h1>Crear Cuenta</h1>
    <form id="formRegistro">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required maxlength="50">

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required maxlength="50">

      <label for="correo">Correo:</label>
      <input type="email" id="correo" required maxlength="100">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required minlength="4" maxlength="10">

      <label for="confirmar">Confirmar Contraseña:</label>
      <input type="password" id="confirmar" required>

      <button type="submit">Registrarse</button>
    </form>
    <p id="mensaje"></p>
  </main>

  <footer>
    <div class="footer-container">
      <h2 class="logo">LUTIANE</h2>
      <p>© 2025 LUTIANE - Todos los derechos reservados</p>
    </div>
  </footer>
</body>
</html>
